<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @media only screen and (min-width: 800px) {
            #frontmain {
                margin: auto;
                width: 30vw;
                height: 100vh;
            }

            img {
                width: 30vw;
                height: 100vh;
            }
        }

        @media only screen and (max-width: 800px) {
            #frontmain {
                margin: auto;
                width: 60vw;
                height: 100vh;
            }

            img {
                width: 60vw;
                height: 100vh;
            }
        }

        @media only screen and (max-width: 600px) {
            #frontmain {
                margin: auto;
                width: 80vw;
                height: 100vh;
            }

            img {
                width: 80vw;
                height: 100vh;
            }
        }
        @media only screen and (max-width: 450px) {
            #frontmain {
                width: 100vw;
                height: 100vh;
            }

            img {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>

<body>
    <div id="frontmain">
        <img src="img/Acard.svg" alt="img">
    </div>
</body>

</html>
